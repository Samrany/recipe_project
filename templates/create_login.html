{% extends 'base.html' %}

{% block title %} Create an account {% endblock %}
{% block head %}  {% endblock %}
{% block body %} 

<form class="form col-3" action='/users' method = "POST">

	<h2 class="form-header .font-weight-lighter"> Create an Account </h2>
 

		<label for="f_name" class="sr-only">First Name</label>	
 		<input type="text" name="f_name" class="form-control" placeholder="First Name" required autofocus>


 		<label for="l_name" class="sr-only">Last Name:</label> 		
 		<input type="text" name="l_name" class="form-control" placeholder="Last Name" required autofocus>


		<label for="e-mail" class="sr-only">Email Address:</label>		
 		<input type="text" name="e-mail" class="form-control" placeholder="Email Address" required autofocus>

 
		<label for="password" class="sr-only">Password:</label>
		<input type="password" name="password" class="form-control" placeholder="Password" required autofocus>


    	<button class="sign-in-btn btn btn-lg btn-primary btn-block" type="submit"> Submit </button>

</form>



{% endblock %}
